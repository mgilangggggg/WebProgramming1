<!DOCTYPE html>
<html>
<head>
    <title>form</title>
</head>
<body bgcolor="lightblue">
    <center>
        <h1>Form Data KTP-E</h1>
        <hr>
        <b>
        <form>
            <table>
                <tr>
                    <td>
                        <label for="nik">NIK</label>
                    </td>
                    <td>
                        : <input type="text" id="nik" name="nik">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="nama">Nama</label>
                    </td>
                    <td>
                        : <input type="text" id="nama" name="nama">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="ttl">Tempat/Tgl Lahir</label>
                    </td>
                    <td>
                        : <input type="text" id="ttl" name="ttl" size="10">
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="jk">Jenis Kelamin</label>
                    </td>
                    <td>
                        : <input type="radio" id="pria" name="jk" value="pria">
                        <label for="pria">LAKI - LAKI</label>
                        <input type="radio" id="wanita" name="jk" value="wanita">
                        <label for="wanita">PEREMPUAN</label>
                    </td>
                    <td>
                        <label for="gol">Gol. Darah</label>
                    </td>
                    <td>
                        : <select name="gol" id="gol">
                            <option value="-">-</option>
                            <option value="a">A</option>
                            <option value="b">B</option>
                            <option value="ab">AB</option>
                            <option value="o">O</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="alamat">Alamat</label>
                    </td>
                    <td>
                        : <input type="text" id="alamat" name="alamat">
                    </td>
                </tr>
                <tr>
                    <td>
                        <dd>RT/RW</dd>
                        <td>
                            : <input type="text">
                        </td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <dd>Kel/Desa</dd>
                        <td>
                            : <input type="text">
                        </td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <dd>Kecamatan</dd>
                    </td>
                    <td>
                        : <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="agama">Agama</label>
                    </td>
                    <td>
                        : <select name="agama" id="agama">
                            <option value="islam">ISLAM</option>
                            <option value="kristen">KRISTEN</option>
                            <option value="katolik">KATOLIK</option>
                            <option value="hindu">HINDU</option>
                            <option value="budha">BUDHA</option>
                            <option value="konghucu">KONGHUCU</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="status">Status Perkawinan</label>
                    </td>
                    <td>
                        : <input type="text" id="status" name="status">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pekerjaan">Pekerjaan</label>
                    </td>
                    <td>
                        : <input type="text" id="pekerjaan" name="pekerjaan">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="kw">Kewarganegaraan</label>
                    </td>
                    <td>
                        : <input type="text" id="kw" name="kw">
                    </td>
                </tr>
                <tr>
                    <td>
                        Berlaku Hingga
                    </td>
                    <td>
                        : SEUMUR HIDUP
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="foto">Masukan Foto</label>
                    </td>
                    <td>
                        : <input type="file" id="foto" name="foto">
                    </td>
                </tr>
            </table>
            <hr>
            <input type="submit" value="Kirim">
            <input type="reset">
        </form>
    </b>
    </center>
</body>
</html>
