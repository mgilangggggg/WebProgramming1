<!DOCTYPE html>
<html>
<head>
    <title>form</title>
</head>
<body>
    <center>
        <h1>Form Data Mahasiswa</h1>
        <hr>
        <form>
            <table>
                <tr>
                    <td>
                        <label for="nama">Nama Anda</label>
                    </td>
                    <td>
                        : <input type="text" id="nama" name="nama">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="jk">Jenis Kelamin</label>
                    </td>
                    <td>
                        : <input type="radio" id="pria" name="jk" value="pria">
                        <label for="pria">Pria</label>
                        <input type="radio" id="wanita" name="jk" value="wanita">
                        <label for="wanita">Wanita</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="hoby">Hoby</label>
                    </td>
                    <td>
                        : <input type="checkbox" id="musik" name="musik">
                        <label for="musik">Musik</label>
                    </td>
                    <tr>
                        <td></td>
                        <td>
                            : <input type="checkbox" id="jalan" name="jalan">
                            <label for="jalan">Jalan</label>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            : <input type="checkbox" id="baca" name="baca">
                            <label for="baca">Baca</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="agama">Agama</label>
                        </td>
                        <td>
                            : <select name="agama" id="agama">
                                <option value="islam">Islam</option>
                                <option value="kristen">Kristen</option>
                                <option value="katolik">Katolik</option>
                                <option value="hindu">Hindu</option>
                                <option value="budha">Budha</option>
                                <option value="konghucu">Konghucu</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="sekolah">Sekolah</label>
                        </td>
                        <td>
                            : <input type="text" id="sekeloah" name="sekolah" size="25">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="ket">Keterangan</label>
                        </td>
                        <td>
                            : <textarea name="ket" id="ket" cols="30" rows="4"></textarea>
                        </td>
                    </tr>
                </tr>
            </table>
            <hr>
            <input type="submit" value="Kirim">
            <input type="reset">
        </form>
    </center>
</body>
</html>
