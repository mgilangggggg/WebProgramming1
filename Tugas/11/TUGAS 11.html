<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TUGAS 11</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <div class="w3-container">
        <h2>FORMULIR DATA SISWA KELAS IT-1</h2>
        <div class="w3-card-4">
            <div class="w3-container w3-blue">
                <h2>DATA SISWA</h2>
            </div>
            <form class="w3-container">
                <p>
                    <label>NIM</label>
                    <input class="w3-input" type="text" name="nim">
                </p>
                <p>
                    <label>NAMA LENGKAP</label>
                    <input class="w3-input" type="text" name="nama">
                </p>
                <div class="w3-container w3-light-blue">
                    <h2>Hoby Anda</h2>
                </div>
                <p>
                    <input class="w3-check" type="checkbox" checked="checked">
                    <label>Ngoding</label>
                </p>
                <p>
                    <input class="w3-check" type="checkbox">
                    <label>Musik</label>
                </p>
                <p>
                    <input class="w3-check" type="checkbox">
                    <label>Game</label>
                </p>
                <p>
                    <input class="w3-check" type="checkbox" disabled>
                    <label>Makan (Disabled)</label>
                </p>
                <div class="w3-container w3-blue">
                    <h2>Jenis Kelamin</h2>
                </div>
                <p>
                    <input class="w3-radio" type="radio" name="gender" value="male" checked>
                    <label>Pria</label>
                </p>
                <p>
                    <input class="w3-radio" type="radio" name="gender" value="female">
                    <label>Wanita</label>
                </p>
                <p>
                    <input class="w3-radio" type="radio" name="gender" value="" disabled>
                    <label>Tidak Tahu (Disabled)</label>
                </p>
                <div class="w3-container w3-light-blue">
                    <h2>Tempat Pavorit</h2>
                </div>
                <p>
                    <select class="w3-select" name="option">
                        <option value="" disabled selected>Tempat Pavorit Kamu</option>
                        <option value="1">Cafe</option>
                        <option value="1">Taman</option>
                        <option value="1">Gunung</option>
                        <option value="1">Pantai</option>
                    </select>
                </p>
                <p>
                    <button class="w3-btn w3-gray w3-round-xxlarge w3-ripple w3-sans-serif">Kirim</button>
                    <button class="w3-btn w3-gray w3-round-xxlarge w3-ripple w3-sans-serif">Batal</button>
                </p>
            </form>
        </div>
</body>
</html>
