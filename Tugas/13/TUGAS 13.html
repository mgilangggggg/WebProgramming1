<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tugas 13</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <div class="w3-sidebar w3-bar-block w3-light-blue w3-card" style="width: 130px;">
        <h5 class="w3-bar-item">MENU</h5>
        <button class="w3-bar-item w3-button w3-hover-text-white w3-ripple tablink" onclick="openMenu(event, 'Mobil')">Mobil</button>
        <button class="w3-bar-item w3-button w3-hover-text-white w3-ripple tablink" onclick="openMenu(event, 'UnikomMart')">UnikomMart</button>
        <button class="w3-bar-item w3-button w3-hover-text-white w3-ripple tablink" onclick="openMenu(event, 'Kampus')">Kampus</button>
        <button class="w3-bar-item w3-button w3-hover-text-white w3-ripple tablink" onclick="openMenu(event, 'Foto')">Foto</button>
    </div>
    <div style="margin-left: 130px;">
        <div class="w3-padding">
            <img src="asset/atas.jpg" alt="atas" style="width: 100%; height: 200px;">
        </div>
        <div id="Mobil" class="w3-container menu w3-animate-fading" style="display: none;">
            <h2>Mobil</h2>
            <img src="asset/mobil.jpg" style="width: 50%; height: 50%;">
        </div>
        <div id="UnikomMart" class="w3-container menu w3-animate-bottom" style="display: none;">
            <h2>Unikom Mart</h2>
            <img src="asset/minum.jpg" style="width: 50%; height: 50%;">
        </div>
        <div id="Kampus" class="w3-container menu w3-animate-top" style="display: none;">
            <h2>Kampus</h2>
            <img src="asset/gedung.jpg" style="width: 50%; height: 50%;">
        </div>
        <div id="Foto" class="w3-container menu w3-animate-zoom" style="display: none;">
            <h2>Cha Eun Woo</h2>
            <img src="asset/Cha-Eun-woo.jpg" style="width: 50%; height: 50%;">
        </div>
    </div>
    <script>
    function openMenu(evt, namaMenu) {
        var i, x, tablinks;
        x = document.getElementsByClassName("menu");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < x.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" w3-blue", "");
        }
        document.getElementById(namaMenu).style.display = "block";
        evt.currentTarget.className += " w3-blue ";
        }
    </script>
</body>
</html>
