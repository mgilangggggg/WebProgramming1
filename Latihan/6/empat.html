<html>

<head>
    <title>Contoh Membuat Hyperlink</title>
</head>
<h2>
    <p>Berikut ini Adalah Contoh Penulisan Hyperlink kehalaman website</p>
    <hr>
    <a href="https://www.youtube.com/">Link ini</a> akan membawa anda ke youtube
    <p>Jika Anda Menghendaki agar Link dibuka pada jendela browser yang baru:
        <a href="http://www.unikom.ac.id/" target="_blank">Website Unikom</a></p>
    <p>Agar hyperlink tidak bergaris bawah:
        <a href="http://kuliahonline.unikom.ac.id/" target="_blank" style="text-decoration: none">Kuliah Online</a></p>

</html>
