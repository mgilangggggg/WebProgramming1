<!DOCTYPE html>
<html>

<head>
    <title>Nested List Unordered List</title>
</head>

<body>
    <h1>Nested List Un Ordered List </h1>
    <ul>
        <li>Bagian pertama
            <ul>
                <li>Sub bagian pertama
                    <ul>
                        <li>Sub sub bagian pertama 1
                        <li>Sub sub bagian pertama 2
                        <li>Sub sub bagian pertama 3
                    </ul>
                <li>Sub bagian kedua
                <li>Sub bagian ketiga
            </ul>
        <li>Bagian kedua
            <ul>
                <li>Subpoint 1
                <li>Subpoint 2
            </ul>
        <li>Bagian ketiga
    </ul>
</body>

</html>
