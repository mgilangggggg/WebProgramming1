<!DOCTYPE html>
<html>

<head>
    <title>Nested List Ordered List </title>
</head>

<body>
    <h1>Nested List Ordered List </h1>
    <ol>
        <li>Bagian pertama
            <ol type=A>
                <li>Sub bagian pertama
                    <ol type=a>
                        <li>Sub sub bagian pertama 1
                        <li>Sub sub bagian pertama 2
                        <li>Sub sub bagian pertama 3
                    </ol>
                <li>Sub bagian kedua
                <li>Sub bagian ketiga
            </ol>
        <li>Bagian kedua
            <ol>
                <li>Subpoint 1
                <li>Subpoint 2
            </ol>
        <li>Bagian ketiga
    </ol>
</body>

</html>
