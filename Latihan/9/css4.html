<html>

<head>
    <title>Bentuk penulisan secara embedded dengan class</title>
</head>
<style>
    p.coklat {
        font-size: 14pt;
        color: brown
    }

    p.biru {
        font-size: 15pt;
        color: blue
    }
</style>

<body>
    <p>Paragraph Standar tanpa style</p>
    <p class="coklat">Paragraph bentuk class coklat</p>
    <p class="biru">Paragraph bentuk class biru</p>
</body>

</html>
