<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>
    <div class="w3-container">
        <h2>Panels Kartu</h2>
        <p>Class w3-panel dapat digunakan untuk menampilkan Panel Bentuk Kartu atau Panel Bentuk Bulat:</p>
        <div class="w3-panel w3-blue w3-card-4">
            <p>Unikom Universitas Komputer Pertama di Indonesia</p>
        </div>
        <h2>Panels Bulat</h2>
        <div class="w3-panel w3-red w3-round-xlarge">
            <p>Unikom Universitas Komputer Pertama di Indonesia.</p>
        </div>
    </div>
</body>

</html>
