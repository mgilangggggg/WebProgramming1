<html>

<head>
    <style>
        div {
            background: rgb(0, 128, 0);
        }

        div.satu {
            background: rgba(0, 128, 0, 0.1);
        }

        div.dua {
            background: rgba(0, 128, 0, 0.3);
        }

        div.tiga {
            background: rgba(0, 128, 0, 0.6);
        }
    </style>
</head>

<body>
    <h1>Transparent Box</h1>
    <p>With opacity:</p>
    <div style="opacity:0.1;">
        <h1>10% opacity</h1>
    </div>
    <div style="opacity:0.3;">
        <h1>30% opacity</h1>
    </div>
    <div style="opacity:0.6;">
        <h1>60% opacity</h1>
    </div>
    <div>
        <h1>opacity 1</h1>
    </div>
    <p>With RGBA color values:</p>
    <div class="satu">
        <h1>10% opacity</h1>
    </div>
    <div class="dua">
        <h1>30% opacity</h1>
    </div>
    <div class="tiga">
        <h1>60% opacity</h1>
    </div>
    <div>
        <h1>default</h1>
    </div>
</body>

</html>
