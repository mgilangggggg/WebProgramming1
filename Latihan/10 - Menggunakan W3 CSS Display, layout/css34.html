<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
    .w3-btn {
        width: 150px;
    }
</style>

<body>
    <div class="w3-container">
        <h2>Button Shapes</h2>
        <p><button class="w3-button w3-amber w3-round-small">Round Small</button>
            <button class="w3-button w3-brown w3-round">Round Normal</button>
            <button class="w3-button w3-blue-gray w3-round-large">Round Large</button>
            <button class="w3-button w3-sand w3-round-xlarge">Round XLarge</button>
            <button class="w3-button w3-orange w3-round-xxlarge">Round XXLarge</button></p>
    </div>
</body>

</html>
