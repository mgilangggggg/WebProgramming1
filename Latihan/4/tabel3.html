<!DOCTYPE html>
<html>

<head>
    <title>Penggunaan Tag colspan dan rowspan pada Tabel</title>
</head>

<body>
    <center>
        <h1>Menampilkan Data Barang</h1>
        <hr>
        <table border="1">
            <tr>
                <th rowspan=2>NO.</th>
                <th rowspan=2>NAMA BARANG </th>
                <th colspan=3><center>UKURAN</th>
                <th rowspan=2><center>PRODUSEN</th>
            </tr>
            <tr>
                <td>BESAR</td>
                <td>SEDANG</td>
                <td>KECIL</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Air Mineral</td>
                <td>Rp.5000</td>
                <td>Rp.3000</td>
                <td>Rp.1000</td>
                <td>PT.Golden Misisipi</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Susu Ultra</td>
                <td>Rp.8000</td>
                <td>Rp.5000</td>
                <td>Rp.3000</td>
                <td>PT.Ultra Jaya</td>
            </tr>
        </table>
</body>

</html>
