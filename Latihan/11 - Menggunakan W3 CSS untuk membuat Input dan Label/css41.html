<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>
    <div class="w3-card-4">
        <div class="w3-container w3-pale-blue">
            <h2>Memberi Warna Pada Label dan Input</h2>
        </div>
        <form class="w3-container" action="">
            <p>
                <label for="f" class="w3-text-brown"><b>First Name</b></label>
                <input class="w3-input w3-border w3-amber" id="f" name="first" type="text"></p>
            <p>
                <label for="l" class="w3-text-deep-orange"><b>Last Name</b></label>
                <input class="w3-input w3-border w3-sand" id="l" name="last" type="text"></p>
            <p>
                <button class="w3-btn w3-brown">Register</button></p>
        </form>
    </div>
</body>

</html>
